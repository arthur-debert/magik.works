title: Magik Works
description: Small software for big ideas
baseurl: "" # the subpath of your site
url: "https://magik.works" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
permalink: pretty
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - blog.md
  - _layouts/post.html
  - _posts

# Theme settings
sass:
  style: compressed
  sass_dir: _sass
